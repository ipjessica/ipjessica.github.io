---
layout: default
title: Jessica Ip
---
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text&display=swap" rel="stylesheet">
</head>

<style>
  body {
    font-family: 'Libre Caslon Text', serif;
  }
</style>

<div class="archive">
  {% for post in site.posts %} {% assign currDate = post.date | date: "%Y" %} {%
  if currDate != date %}
  <h1 class="archive-year">{{ currDate }}</h1>
  {% assign date = currDate %} {% endif %}
  <div class="archive-item">
    <span class="post-date archive-date fs-4">{{ post.date | date: "%d %B" }}</span>
    <a href="{{ post.url | relative_url }}" class="archive-title fs-4">{{ post.title }}</a>
  </div>
  {% endfor %}
</div>
